<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section class="choose-player">
          
        <h2>Choose</h2>

        <div id="players">

            <div id="player-1">
                <img class="cross-image" src="./assets/cruz2.png" alt="">                
                <button id="player-1-btn">Player</button>
                <button id="bot-1-btn">Bot</button>
            </div>

            <div>
                <h2>Vs</h2>
            </div>

            <div id="player-2">
                <img class="circle-image" src="./assets/Circulo.png" alt="">
                <button id="player-2-btn">Player</button>
                <button id="bot-2-btn" >Bot</button>
            </div>

        </div>        

        <button id="start-game-btn">Start Game!</button>  

    </section>

    <section class="main-content">
        <div class="game-board">
            <div class="game-square" id="0"></div>
            <div class="game-square" id="1"></div>
            <div class="game-square" id="2"></div>
            <div class="game-square" id="3"></div>
            <div class="game-square" id="4"></div>
            <div class="game-square" id="5"></div>
            <div class="game-square" id="6"></div>
            <div class="game-square" id="7"></div>
            <div class="game-square" id="8"></div>
        </div>        
        <div class="score-board">
            <h2>Score</h2>
            <p>Player 1: 0</p>
            <p>Player 2: 0</p>
            <div class="score-image"></div>
            <button class="restart">Restart</button>
        </div>
    </section>
    <footer>
        <p>Dev by Ana SÃ¡nchez</p>
    </footer>
</body>
</html>
